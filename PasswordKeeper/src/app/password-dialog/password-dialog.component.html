<h1 mat-dialog-title>Add a new password</h1>
<form #passwordForm="ngForm" fxLayout="column" (ngSubmit)="onSubmit()">
  <mat-dialog-content fxFlex="100" fxLayout="column" fxLayoutAlign="none center">
    <mat-input-container>
      <input matInput required placeholder="Service name" name="service" [(ngModel)]="formPassword.service">
    </mat-input-container>
    <mat-input-container>
      <input matInput placeholder="Username" name="username" [(ngModel)]="formPassword.username">
    </mat-input-container>
    <mat-input-container>
      <input matInput required placeholder="Password" name="password" [(ngModel)]="formPassword.password">
    </mat-input-container>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button type='button' mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="!passwordForm.form.valid" type='submit'>Save</button>
  </mat-dialog-actions>
</form>
